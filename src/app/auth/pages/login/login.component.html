<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">LOGIN</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email" (click)="errorFalse()" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" formControlName="password" (click)="errorFalse()" />
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="error">
                        Usuario o Contrase√±a Incorrecta
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" [disabled]="!loginForm.valid">Login</button>
                </form>

                <div class="form-group mt-3">
                    <button (click)="onGoogleLogin()" class="btn btn-primary btn-lg btn-block">Google </button>
                    <div class="form-group mt-3">
                        <button (click)="cargarLogin()" class="btn btn-primary btn-lg btn-block">Cargar User</button>
                    </div>
                    <div class="form-group mt-3">
                        <p>
                            Create an account ? <a [routerLink]="['/registro']"> Register </a>
                        </p>
                    </div>
                    <div class="form-group mt-3">
                        <p>
                            <a [routerLink]="['/forgot-password']"> Forgot password ? </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

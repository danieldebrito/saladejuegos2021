<div class="row">
    <div class="col-sm-4">

    </div>
    <div class="col-sm-4">
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-12">
                    <p> {{ display }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p> {{ respuesta }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mt-2" *ngFor="let item of list" (click)="cargarNroPulsado(item)">
                    <div class="card">
                        <div class="card-block">
                            <h1 class="card-title"> {{ item }}</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mt-2" (click)="cargarNroPulsado(0)">
                    <div class="card">
                        <div class="card-block">
                            <h1 class="card-title"> 0</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 mt-2" (click)="allClear()" >
                    <div class="card">
                        <div class="card-block">
                            <h1 class="card-title">CLEAR</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4">

    </div>
</div>

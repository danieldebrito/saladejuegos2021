<mat-toolbar color="primary">
    {{ juegoNombre }}
</mat-toolbar>

<div class="row bg-info">
    <div class="col-3">
        <div class="jumbotron bg-info jumbotron-fluid">
            <div class="container p-3 my-3 bg-info text-white p-3">
                <h1>Sos el jugador "O"</h1>
                <p>Tu oponente humano "X" Suerte !!!</p>
            </div>
        </div>
    </div>
    <div class="col-6 bg-info">
        <div style="text-align: center">
            <button mat-raised-button [disabled]="disabledButton" (click)="presion(0,0)" class="casilla">{{posiciones[0][0]}}</button>
            <button mat-raised-button [disabled]="disabledButton" (click)="presion(0,1)" class="casilla">{{posiciones[0][1]}}</button>
            <button mat-raised-button [disabled]="disabledButton" (click)="presion(0,2)" class="casilla">{{posiciones[0][2]}}</button>
            <br>
            <button mat-raised-button [disabled]="disabledButton" (click)="presion(1,0)" class="casilla">{{posiciones[1][0]}}</button>
            <button mat-raised-button [disabled]="disabledButton" (click)="presion(1,1)" class="casilla">{{posiciones[1][1]}}</button>
            <button mat-raised-button [disabled]="disabledButton" (click)="presion(1,2)" class="casilla">{{posiciones[1][2]}}</button>
            <br>
            <button mat-raised-button [disabled]="disabledButton" (click)="presion(2,0)" class="casilla">{{posiciones[2][0]}}</button>
            <button mat-raised-button [disabled]="disabledButton" (click)="presion(2,1)" class="casilla">{{posiciones[2][1]}}</button>
            <button mat-raised-button [disabled]="disabledButton" (click)="presion(2,2)" class="casilla">{{posiciones[2][2]}}</button>
        </div>
    </div>
    <div class="col-3">
        <div class="jumbotron bg-info  jumbotron-fluid">
            <div class="container p-3 my-3 text-white p-3">
                <h1>Resultado : </h1>
                <h2>{{ mensaje }}</h2>
            </div>
        </div>
    </div>
</div>

<div class="bg-info p-3" style="text-align: center">
    <button type="button" class="btn btn-dark" (click)="reiniciar()">Reiniciar</button>
</div>

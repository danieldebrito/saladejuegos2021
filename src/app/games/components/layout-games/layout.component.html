<div class="container mt-2">
    <div class="card-columns">
        <div class="card mt-2" *ngFor="let item of menuItems | async ; let i=index">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ item.name | titlecase }}</mat-card-title>
                    <mat-card-subtitle>{{ item.detalle | titlecase }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{ item.img }}" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>
                        {{ item.descripcion }}
                    </p>
                </mat-card-content>
                <div class="container center">
                    <mat-card-actions>
                        <a mat-raised-button color="primary" [routerLink]="item.redirectTo">{{ item.name }}</a>
                    </mat-card-actions>
                </div>
            </mat-card>
        </div>
    </div>
</div>
